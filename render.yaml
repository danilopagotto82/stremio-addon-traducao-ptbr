services:
  - type: web
    name: stremio-synopsis-translator-gemini
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 7000
      - key: TMDB_API_KEY
        sync: false  # Defina a key segura no painel Render
      - key: GEMINI_API_KEY
        sync: false  # Defina a key segura no painel Render
      - key: GEMINI_MODEL
        value: gemini-1.5-flash
      - key: CACHE_TTL_MS
        value: 86400000
      - key: JWT_SECRET
        generateValue: true
